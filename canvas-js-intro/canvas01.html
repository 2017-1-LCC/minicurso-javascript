<canvas id="screen" width="600" height="400"></canvas>

<script>
  const screen = document.querySelector('#screen');
  const ctx = screen.getContext('2d');

  ctx.fillStyle = 'green';
  ctx.fillRect(0, 0, 200, 400);

  ctx.fillStyle = 'red';
  ctx.fillRect(400, 0, 200, 400);

  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.moveTo(300, 200);
  ctx.lineTo(200, 400);
  ctx.lineTo(400, 400);
  ctx.lineTo(400, 400);
  ctx.fill();

  ctx.fillStyle = 'blue';
  ctx.beginPath();
  ctx.arc(300, 200, 100, 0, 2 * 3.1415);
  ctx.fill();
</script>
